<div class="align-center">
  <div style="height: 130px"></div>
  <div class="login-form-container">
    <div class="form-field-container">
      <div class="label">Email:</div>
      <input class="order-form-input-field login-field" type="text" placeholder="Email">
    </div>
    <div class="form-field-container">
      <div class="label">Password:</div>
      <input class="order-form-input-field login-field" type="password" placeholder="Password">
    </div>
    <div style="height: 8px"></div>
    <div class="align-corner">
      <a [routerLink]="'/seller/register'" class="link font-1">Create account</a>
      <button class="cart-checkout-button login-button">Login</button>
    </div>
  </div>
</div>
